    Объявить две переменные a и b и задать им целочисленные произвольные начальные
значения.
Затем написать скрипт, который работает по следующему принципу:
- если a и b положительные, вывести их разность (ноль можно считать положительным числом);
- если а и b отрицательные, вывести их произведение;
- * (этот пункт по сложнее, делайте по желанию) если а и b разных знаков, вывести их сумму;
Подсказка, чтобы сделать последний пункт можно также попробовать погуглить по запросу
«получить знак числа javascript»
-->
    <script>
        'use strict';
        //        мой вариант(пока не понимю зачем определять знаки у числа в данной задаче)
        let a = +prompt('Введите целое число');
        let b = +prompt('Введите целое число');
        if (a >= 0 && b >= 0) {
            console.log(a - b); 
        else if (a < 0 && b < 0) {
            console.log(a * b);  
        }
        else if (a * b < 0) {  
            console.log(a + b); 
        }
        else {
            throw new Error ("Если вы видите этот текст, расскажите как вы сюда попали???");
        }
