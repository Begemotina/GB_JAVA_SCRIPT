<body>
    <!--
    6**. (Сложное задание, требует времени и возможно гугления, делайте по желанию.)
Программа должна спросить у пользователя число, это будет количество денег, которое он хочет
положить на счет в банке. Затем программа должна выдать примерно такое сообщение:
"Ваша сумма в 101 рубль успешно зачислена." - в случае если пользователь ввел 101
"Ваша сумма в 10020 рублей успешно зачислена." - в случае если пользователь ввел 10020
"Ваша сумма в 120104 рубля успешно зачислена." - в случае если пользователь ввел 120104
То есть ваша задача выводить слово «рубль» в правильном падеже, в зависимости от введенного
числа.
-->
    <script>
        'use strict'

        function changeCase(number) {
            let lastDigts = number.charAt(number.length - 1); // последняя цифра
            let beforLastDigt = number.charAt(number.length - 2); //предпослденяя цифра
            if (beforLastDigt == 1) { // если от 10 до 19
                return 'рублей';
            }
            else if (lastDigts == 0 || lastDigts >= 5) { //0,5,6,7,8,9
                return 'рублей';
            }
            else if (lastDigts == 1) { //1
                return 'рубль';
            }
            else if (lastDigts >= 2 && lastDigts <= 4) { //2,3,4
                return 'рубля';
            }
            else {
                throw new Error("что-то пошло не так");
            }
        }
        let money = String(parseInt(prompt('сколько денег хотие положить?')));
        let rubl = changeCase(money);
        console.log(`Ваша сумма в ${money} ${rubl} успешно зачислена.`);
    </script>
</body>
