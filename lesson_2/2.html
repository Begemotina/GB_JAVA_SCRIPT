    <!--

(описать последовательность действий).
   let a = 2;
let x = 1 + (a *= 2); 
-->
    <script>
        'use strict';
        let a = 2;
        let x = 1 + (a *= 2);
        /*
        1 сначала действие в скобках - а*=2, это то же самое что a=a*2, в данный момент a=2, 
        и сответсвенно a=2*2, то есть а=4
        2. теперь к 1 прибавляем 4, это получается 5
        3. результат сложнеия(5) назначаем переменной x
        */
    </script>
