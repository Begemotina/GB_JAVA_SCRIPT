<script>
    'use strict';
    const number = 21;
    if (!Number.isInteger(number) || number > 999 || number < 0) {
            console.log("Это должно быть число в от 0 до 999");
    }else {
        const numberObj = {
            units: number % 10,
            tens: Math.floor((number / 10) % 10),
            hundreds: Math.floor(number / 100),
        }
        console.log(numberObj);
    }
