<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tusk1</title>
</head>
<body>
<script>
    'use strict';

    function Post (author, text, data) {
        this.author = author;
        this.text = text;
        this.data = data;
    }

    function AttachedPost (author, text, data) {
        Post.call(this, author, text, data);
        this.highlighted = false;
    }


    //post
    Post.prototype.edit = function (text) {
        this.text = text
    }
    const post1 = new Post('cookies', 'очень длинный текст', new Date);
    console.log(post1.author)
    console.log(post1.text)
    post1.edit('другой очень длинный текст')
    console.log(post1.text)


    //AttachedPost
    AttachedPost.prototype = Object.create(Post.prototype);
    AttachedPost.prototype.constructor = AttachedPost;

    AttachedPost.prototype.makeTextHighlighted = function () {
        this.highlighted = true;
    }

    const attachedPost1 = new AttachedPost('печенюшечка', 'очень длинный текст', new Date)
    console.log(attachedPost1.author)
    console.log(attachedPost1.highlighted)
    attachedPost1.makeTextHighlighted();
    console.log(attachedPost1.highlighted)
    console.dir(Post.prototype)

</script>
</body>
</html>
