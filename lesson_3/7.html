<body>
    <script>
        /* очень простое задание, если сначала сделать 6-е*/
        function print(number) {
            if (number <= 20) {
                console.log('*'.repeat(number));
                return true;
            }
            else {
                return false;
            }
        }
        for (i = 1; print(i); i++);
    </script>
