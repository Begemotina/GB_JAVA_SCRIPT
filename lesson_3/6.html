<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <!--Вывести с помощью цикла for числа от 0 до 9,НЕ используя тело цикла. То есть выглядеть должно примерно так:
for(…){/* здесь пусто */}
Помните, что в первом, втором и третьем раздела цикла можно не только писать условия, или увеличивать счетчик
например на 1, допустимы любые выражения, например вызовы функций.-->
    <script>
        function print(number) {
            if (number < 10) {
                console.log(number);
                return true;
            }
            else {
                return false;
            }
        }
        for (i = 0; print(i); i++);
    </script>
</body>

</html>
